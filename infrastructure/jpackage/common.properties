# Common JPackage Configuration Properties
# 
# This file contains shared parameters used across all platform-specific
# installers (Windows, macOS, and Linux) for the Compound Interest Calculator.
# =============================================================================

# Basic Application Information
app.name=Compound Interest Calculator
app.version=1.0.0
app.vendor=Banking Division
app.description=A desktop application for calculating compound interest and EMI based on principal amount and loan duration
app.copyright=Copyright Â© 2023 Banking Division. All rights reserved.

# Application Entry Point
app.main.class=com.bank.calculator.CompoundInterestCalculatorApp
app.main.jar=compound-interest-calculator-1.0.0-jar-with-dependencies.jar

# Build Paths
app.input.dir=../../src/backend/target
app.output.dir=../installer/output
app.temp.dir=../temp

# Runtime Configuration
app.java.options=-Xms256m -Xmx512m
app.runtime.modules=java.base,java.desktop,java.logging,java.prefs,javafx.base,javafx.controls,javafx.fxml,javafx.graphics

# Resources and Metadata
app.resource.dir=../resources/common
app.license.path=../resources/common/License.txt
app.about.url=https://bank.example.com/calculator

# Build Process Configuration
app.verbose=true
app.installer.type=all